<!DOCTYPE html>
<html>
    <head>
        <title>
            Dalacamp 9 Gåtor
        </title>
        <script src="rules.js"></script>
        <script src="questions.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="charFlashDiv">
            WORD
        </div>
        <div id="centredbody">
            <label id="questionLabel">
                {QUESTION}
            </label><br>
            <input id="inputbox" type="text"/><br>
            <button id="okbutton" onclick="checkAnswer()">
                Svara
            </button>
            <button id="backbutton" onclick="changeQuestion(-1)">
                Backa
            </button>
            <br><br>
            <button onclick="reset()">
                Backa till startsidan
            </button>
        </div>
        <div id="initialSetupDiv">
            <h1>Välkommen!</h1>
            <table>
                <tr>
                    <td onclick="start(0)">
                        <img src="http://www.scouterna.se/wp-content/uploads/2012/11/alder-sparare.png"/>
                    </td>
                    <td onclick="start(1)">
                        <img src="http://www.scouterna.se/wp-content/uploads/2012/11/alder-upptackare.png"/>
                    </td>
                    <td onclick="start(2)">
                        <img src="http://www.scouterna.se/wp-content/uploads/2012/11/alder-aventyrare.png"/>
                    </td>
                    <td onclick="start(3)">
                        <img src="http://www.scouterna.se/wp-content/uploads/2012/11/alder-utmanare.png"/>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
<script>
    function reset () {
        localStorage.clear();
        location.reload();
    }
    init();
</script>
